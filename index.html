<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#16a085" />
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="app container">
        <div class="wave-selector">
            <p class="radio">
                <input class="with-gap" name="group1" type="radio" id="radio_sine" checked/>
                <label for="radio_sine">Sine</label>
            </p>
            <p class="radio">
                <input class="with-gap" name="group1" type="radio" id="radio_triangle" />
                <label for="radio_triangle">Triangle</label>
            </p>
            <p class="radio">
                <input class="with-gap" name="group1" type="radio" id="radio_saw" />
                <label for="radio_saw">Sawtooth</label>
            </p>
            <p class="radio">
                <input class="with-gap" name="group1" type="radio" id="radio_square" />
                <label for="radio_square">Square</label>
            </p>
        </div>

        <div class="divider"></div>
        <div class="range-container">
            <div id="nonlinear">

            </div>
            <hr>
            <div class="divider" style="width: 40%"></div>
            <h6>
                <b>Frequency [Hz]</b>
            </h6>
        </div>
    </div>
    <!-- Here lies my modal! -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Choose device</h4>
            <p>Please choose Bluetooth device</p>
        </div>
        <div class="modal-footer">
            <btn id="connectBtn" class="modal-action modal-close waves-effect waves-green btn teal lighten-2">Connect</btn>
        </div>
    </div>

    <div style="position: absolute; bottom: 0; right: 1rem">
        <p>v5</p>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/sw.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/wNumb.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="index.js"></script>
</body>

</html>
